<p-dialog modal="true" header="Create for {{addTo}}" [(visible)]="showAddDialog"
          width="450" height="450" responsive="true">

    <p-dropdown [options]="addOptions" [(ngModel)]="addContent" filter="true" required="true"></p-dropdown>
    <input type="text" pInputText [(ngModel)]="page_name" />
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button pButton type="button" label="Create Content" icon="fa-link" iconPos="right" (click)="addToWiki($event)"></button>
        </div>
    </footer>
</p-dialog>

<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">

        <div class="editor ui-grid-col-9" style="overflow:scroll; height:400px;">

            <div class="loader" *ngIf="data.inflight">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>

            <!--Editor-->
            <div *ngFor="let section of wiki_page.headings">
                <h1>{{ section.title }}</h1>
                <p-editor [(ngModel)]="section.text" [style]="{'height':'100px'}">
                </p-editor>
                <br/>
            </div>

        <div class="navigation ui-g-3">
            <p-treeTable [value]="nav" styleClass="treetable-no-header"selectionMode="single" [(selection)]="selectedEntry" (onNodeSelect)="onSelected($event)">
                <p-column field="data.title">
                    <template let-node="rowData" pTemplate="body">
                        <span *ngIf="node.type == 'page'">
                            {{node.data.title}}
                            <button pButton type="button" label="-" (click)="onDelete($event,node)"></button>

                        <span *ngIf="node.type == 'category'">
                            {{node.data.title}}
