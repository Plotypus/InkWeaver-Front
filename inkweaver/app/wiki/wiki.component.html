<div class="editor ui-g-9">
    <p-editor [(ngModel)]="page"></p-editor>
</div>
<div class="navigation ui-g-3">
    <p-accordion>
        <p-accordionTab *ngFor="let tab of tabs;let i = index;">
            <header>
                {{tab.header}}
                <button style="float:right">+</button>
            </header>
            <p-menu class="ui-accordion-menu" [model]="tab.items"></p-menu>
        </p-accordionTab>
    </p-accordion>
</div>
