<div class="editor ui-g-9">

    <p-dialog header="Create Link" [(visible)]="displayLink" modal="true"
              width="450" height="450" responsive="true">
        <p-dropdown [options]="wikiPages" [(ngModel)]="newLink" filter="true"></p-dropdown>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button pButton type="button" label="Create Link"
                        icon="fa-link" iconPos="right" (click)="createLink()"></button>
            </div>
        </footer>
    </p-dialog>

    <p-editor [(ngModel)]="data.display">
        <header>
            <span class="ql-formats">
                <button class="ql-link" (click)="openLink()"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-header"></select>
                <select class="ql-font"></select>
            </span>
            <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-indent" value="+1"></button>
                <button class="ql-indent" value="-1"></button>
                <select class="ql-align"></select>
            </span>
            <span class="ql-formats">
                <button class="ql-script" value="sub"></button>
                <button class="ql-script" value="super"></button>
                <button class="ql-clean"></button>
            </span>
            <!--<select class="ql-size"></select>-->
            <!--<button class="ql-direction" value="rtl"></button>-->
        </header>
    </p-editor>
    <div class="stats">Word Count: {{wordCount}}</div>
</div>

<div class="navigation ui-g-3">
    <input #gb type="text" pInputText placeholder="Search Chapter Titles">
    <i class="search fa fa-search"></i>

    <p-dataTable [value]="data.story.chapters"
                 selectionMode="single"
                 [(selection)]="data.selectedChapter"
                 (onRowSelect)="switchChapter($event)"
                 [globalFilter]="gb">
        <p-column field="title">
            <template pTemplate type="header">
                <div (click)="selectStory()" class="story-title"
                     [ngClass]="{'ui-state-highlight':data.storySelected}">
                    {{data.story.title}}
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
